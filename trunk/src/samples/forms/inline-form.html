<h1>Inline Form</h1>

<form action="forms.html#" method="post" id="g" class="aui">
	<h2>Inline form - add class inline to fieldset</h2>
	<fieldset class="inline">
		<legend><span>Find User to Add</span></legend>
		<div>
			<label for="addUser">Search users</label>
			<input class="text" type="text" id="addUser" name="addUser" title="add user">
			<input class="button" type="submit" value="Search" id="search-btn">
			<a href="forms.html#" title="show all users">Show all users</a>
			<span class="description"><a href="forms.html#" title="advanced search">Advanced Search</a></span>
		</div>
	</fieldset>
</form>
