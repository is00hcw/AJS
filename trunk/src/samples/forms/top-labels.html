<h1>Top Labels</h1>

<form action="forms.html#" method="post" id="j" class="aui top-label">
	<h2>Top Labels - add class top-label to form</h2>
	<fieldset>
		<legend><span>New Issue</span></legend>
		<div>
			<label for="issueType">Issue Type</label>
			<select class="select medium-field" id="issueType" name="issueType" title="select issue type">
				<option>- Select Issue Type -</option>
				<option>Bug</option>
			</select>
		</div>
        <div>
			<label for="projectName">Project</label>
			<select class="select medium-field" id="projectName" name="projectName" title="select project">
				<option>- Select Project -</option>
				<option>JIRA</option>
			</select>
		</div>
	</fieldset>
    <div class="submit">
		<input class="button" type="submit" value="Save" id="save-new-issue">
		<input class="button" type="button" value="Cancel" id="cancel-issue-create">
	</div>
</form>
