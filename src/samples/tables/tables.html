<body>

    <h1>AUI Tables</h1>
    <table class="aui">
        <thead>
            <tr>
                <th id="name" scope="col">Name</th>
                <th id="type" scope="col">Type</th>
                <th id="order" scope="col">Order</th>
                <th id="action" scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td headers="name">Default</td>
                <td headers="type">Internal Directory</td>
                <td class="order" headers="order">
                    <ul class="menu">
                        <li>
                            <a class="down" href="#">Down</a>
                        </li>
                    </ul>
                </td>
                <td headers="action">
                    <ul class="menu">
                        <li>
                            <a href="#">An Action</a>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr class="odd">
                <td headers="name">Corporate LDAP</td>
                <td headers="type">Microsoft Active Directory</td>
                <td class="order" headers="order">
                    <ul class="menu">
                        <li>
                            <a class="up" href="#">Up</a>
                        </li>
                        <li>
                            <a class="down" href="#">Down</a>
                        </li>
                    </ul>
                </td>
                <td headers="action">
                    <ul class="menu">
                        <li>
                            <a href="#">An Action</a>
                        </li>
                        <li>
                            <a href="#">Another Action</a>
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td headers="name">Contractor Directory</td>
                <td headers="type">Internal Directory</td>
                <td class="order" headers="order">
                    <ul class="menu">
                        <li>
                            <a class="up" href="#">Up</a>
                        </li>
                    </ul>
                </td>                            
                <td headers="action">
                    <ul class="menu">
                        <li>
                            <a href="#">An Action</a>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
