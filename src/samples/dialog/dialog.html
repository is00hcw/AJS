<body>

    <form action="" class="aui">
    <h2>Popup Sample</h2>
        <fieldset>
            <legend>Popup</legend>
            <input id="popupButton" type="button" class="button" value="Click Me">
        </fieldset>
    </form>

    <form action="" class="aui">
        <h2>Dialog Sample</h2>
        <fieldset>
            <legend>Dialog</legend>
            <input id="dialogButton" name="dialogButton" type="button" class="button" value="Click Me">
        </fieldset>
    </form>
    

<script type="text/javascript">
    AJS.$(function($) {

        var popup = AJS.popup(400, 200, "my-popup");
        $("#popupButton").click(function(){
            popup.show();    
        });
        
        // Testing AJS.warnAboutFirebug
        AJS.warnAboutFirebug();

        // Testing AJS.inlineHelp
        AJS.inlineHelp();
        
        // Testing AJS.dialog

        // create a dialog 860px wide x 530px high
        var dialog = new AJS.Dialog(860, 530),
            dialog2 = new AJS.Dialog(1000, 300),
            dialog3 = new AJS.Dialog(100, 600);

        // PAGE 0 (first page)
        // adds header for first page
        dialog.addHeader("Dialog - Page 0");

        // add panel 1
        dialog.addPanel("Panel 1", "<p>Some content for panel 1</p>", "panel-body");

        // add panel 2 (this will create a menu on the left side for selecting panels within page 0)
        dialog.addPanel("Panel 2", "<p>Some content for panel 2</p>", "panel-body");

        // add a "Next" button on page 0 (current page)
        dialog.addButton("Next", function (dialog) {
            dialog.nextPage();
        });

        // add "Cancel" button on page 0 (current page)
        dialog.addButton("Cancel", function (dialog) {
            dialog.hide();
        });

        dialog.addButton("testStackingDialogs", function (dialog) {
            dialog2.show();
        });

        // PAGE 1 (second page)
        // adds a new page to dialog
        dialog.addPage();

        // adds header for second page
        dialog.addHeader("Dialog - Page 1");

        // adds a single panel on second page (as there is only one panel, no menu will appear on the left side)
        dialog.addPanel("SinglePanel", "<p>Some content for the only panel on Page 1</p>", "singlePanel");

        // add "Previous" button to page 1
        dialog.addButton("Previous", function(dialog) {
           dialog.prevPage();
        });

        // adds "Cancel" button to page 1
        dialog.addButton("Cancel", function (dialog) {
            dialog.hide();
        });

        //Create first stackable Dialog
        dialog2.addHeader("First Stacking Dialog")
        .addPanel("PanelStack1", "PanelStack1")
        .addButton("close", function(dialog){
            dialog.hide();
        })
        .addButton("testStackingDialogs2", function (dialog) {
            dialog3.show();
        });
        //Create second stackable dialog
        dialog3.addHeader("Second Stacking Dialog")
        .addPanel("PanelStack1", "PanelStack1")
        .addButton("close", function(dialog){
            dialog.hide();
        });

        AJS.$("#dialogButton").click(function() {

            // PREPARE FOR DISPLAY
            // start first page, first panel
            dialog.gotoPage(0);
            dialog.gotoPanel(0);

            // display the popup
            dialog.show();
        });
    });
</script>
    
</body>
</html>
