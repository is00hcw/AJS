<body>

<h2>JIRA InlineLayer Samples</h2>

<a href="#" id="myTrigger">Open</a>

<script type="text/javascript">

var MyInlineDialog = AJS.InlineLayer.extend({
    init: function (options) {
        this._super(options);
        this._assignEvents("offsetTarget", this.offsetTarget());
    },
    _events: {
        offsetTarget: {
            click: function (e) {
                this.show();
                e.preventDefault();
            }
        }
    }
});

new MyInlineDialog({
    offsetTarget: "#myTrigger",
    content: jQuery("<div>Hello I am content</div>")
});

</script>
