<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-au">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
    <title>Inline Dialog Example</title>
    <meta name="decorator" content="atl.general">
    <link type="image/x-icon" rel="shortcut icon" href="http://www.atlassian.com/favicon.ico">
    <style type="text/css">
        .someBox { background-color: red; height: 20px; width: 20px;}
		.someOtherBox { background-color: blue; height: 20px; width: 20px;}
</style>
</head>
<body>
   
    <div id="testing">
      <div class="someBox"></div>
   <div class="someOtherBox"></div>
    </div>
    <script type="text/javascript">
	(function($){
	        AJS.$(function() {
			$(".someOtherBox").click(function(e)	{
				e.preventDefault();
				e.stopPropagation();
				AJS.PropertyPanel.create(this,"<div>hello world</div>");
			});
				
			$(".someBox").click(function(e)	{
					var that = this;
					var simpleButtonSet = [
					 {
			                className: "red",
			                text: "Make me red",
			                tooltip: "Make me red",
			                click: function (el) {
								//TODO: look at returning the object with the event data to avoid this.
			                  	el.css({backgroundColor: "red"});
			                },
			                selected: ""
			            }
					];
					var twoSetButtons = simpleButtonSet.concat([null,
						{
						 className: "image-size-original",
			                text: "Make me blue",
			                tooltip: "Make me blue",
			                click: function (el) {
								el.css({backgroundColor: "blue"});
			                },
			                selected: ""
						}]);
					var threeSetButtons = twoSetButtons.concat([null,
						{
						 className: "image-size-original",
			                text: "Make me green",
			                tooltip: "Make me green",
			                click: function (el) {
								el.css({backgroundColor: "green"});
			                },
			                selected: ""
						}]);
				e.preventDefault();
				e.stopPropagation();
				AJS.PropertyPanel.createFromButtonModel(this, threeSetButtons, null);
			});
		});
	})(AJS.$);
    </script>
<div>
    <a href="../">Back</a>
</div>
</body>
</html>
