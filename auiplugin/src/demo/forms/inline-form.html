    <div class="aui-demo">
        <h1>Inline Form</h1>
        
        <form action="#" method="post" id="g" class="aui">
            <h2>Inline form - add class inline to fieldset</h2>
            <fieldset class="inline">
                <legend><span>Find User to Add</span></legend>
                <!-- testing field-group as a div -->
                <div class="field-group">
                    <label for="addUser">Search users</label>
                    <input class="text" type="text" id="addUser" name="addUser" title="add user">
                    <input class="button submit" type="submit" value="Search" id="search-btn">
                    <a href="forms.html#" title="show all users">Show all users</a>
                    <div class="description"><a href="forms.html#" title="advanced search">Advanced Search</a></div>
                </div>
            </fieldset>
        </form>
        
        <script type="text/javascript">

                AJS.inlineHelp();
