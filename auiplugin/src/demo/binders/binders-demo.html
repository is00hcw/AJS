        <h2> Placeholder </h2>

        <p>Demo of the placeholder component. Displays some default text in an input field.</p>

        <div class="html-code">
            <form class="aui" action="">
                <p>
                    <input id="placeholder-button" value="" placeholder="Type here">
                </p>
            </form>
