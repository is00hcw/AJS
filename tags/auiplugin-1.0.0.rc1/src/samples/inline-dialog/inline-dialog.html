<html>
<head>
    <title>Inline Dialog Example</title>
    <script type="text/javascript" src="../../main/resources/js/jquery/jquery-1.2.6.js"></script>
    <script type="text/javascript" src="../../main/resources/js/atlassian.js"></script>
    <script type="text/javascript" src="../../main/resources/js/inline-dialog.js"></script>
    <link type="text/css" rel="stylesheet" href="../../main/resources/css/inline-dialog.css" media="all">
    <!--[if IE]>
    <link type="text/css" rel="stylesheet" href="./inline-dialog-ie.css" media="all">
    <![endif]-->
</head>
<body>
    <div><a href="inline-dialog.html#" id="popupLink">Click Link</a></div>
    <div><a href="inline-dialog.html#" id="hoverLink">Hover Link</a></div>
    <script>
    var postProcess = function(id)
    {
        // do nothing;
    };

        AJS.InlineDialog($("#popupLink"), 1, "dialog-content.html", postProcess);
        AJS.InlineDialog($("#hoverLink"), 2, "dialog-content.html", postProcess, {onHover:true});
    </script>
</body>
</html>
