    <title>Dialog Example</title>
    <link type="image/x-icon" rel="shortcut icon" href="http://www.atlassian.com/favicon.ico">
    
    <link type="text/css" rel="stylesheet" href="../../main/resources/css/basic.css" media="all">
    <link type="text/css" rel="stylesheet" href="../../main/resources/css/dialog.css" media="all">
    <link type="text/css" rel="stylesheet" href="../../main/resources/css/dropdown.css" media="all">
    <link type="text/css" rel="stylesheet" href="../../main/resources/css/forms.css" media="all">
    <link type="text/css" rel="stylesheet" href="../../main/resources/css/icons.css" media="all">
    <link type="text/css" rel="stylesheet" href="../../main/resources/css/inline-dialog.css" media="all">

        <link type="text/css" rel="stylesheet" href="../../main/resources/css/ie/dialog-ie.css" media="all">
        <link type="text/css" rel="stylesheet" href="../../main/resources/css/ie/dropdown-ie.css" media="all">

        body {font-family: sans-serif; font-size: 10pt;}
    </style>
</head>
<body>
    <form action="" class="aui">
        <fieldset>
            <legend>Dialog</legend>
            <input id="testButton" name="testButton" type="button" class="button" value="Click Me">
        </fieldset>
    </form>
    
<script type="text/javascript" src="../../main/resources/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="../../main/resources/js/jquery/jquery-ui-1.7.1.min.js"></script>
<script type="text/javascript" src="../../main/resources/js/jquery/plugins/jquery.aop.js"></script>
<script type="text/javascript" src="../../main/resources/js/jquery/plugins/jquery.autocomplete.js"></script>
<script type="text/javascript" src="../../main/resources/js/jquery/plugins/jquery.form.js"></script>
<script type="text/javascript" src="../../main/resources/js/jquery/plugins/jquery.progressbar.js"></script>
<script type="text/javascript" src="../../main/resources/js/jquery/plugins/jquery.selection.js"></script>
<script type="text/javascript" src="../../main/resources/js/jquery/plugins/jquery.throbber.js"></script>
<script type="text/javascript" src="../../main/resources/js/atlassian.js"></script>
<script type="text/javascript" src="../../main/resources/js/dialog.js"></script>
<script type="text/javascript" src="../../main/resources/js/dropdown.js"></script>
<script type="text/javascript" src="../../main/resources/js/inline-dialog.js"></script>

<script type="text/javascript">
    AJS.$(document).ready(function() {
        AJS.$("#testButton").click(function() {
        // create a dialog 860px wide x 530px high
            var popup = new AJS.Dialog(860, 530);

            // PAGE 0 (first page)

            // adds header for first page
            popup.addHeader("Dialog - Page 0");

            // add panel 1
            popup.addPanel("Panel 1", "panel1");
            popup.getCurrentPanel().html("Some content for panel 1");

            // add panel 2 (this will create a menu on the left side for selecting panels within page 0)
            popup.addPanel("Panel 2", "panel1");
            popup.getCurrentPanel().html("Some content for panel 2");

            // add a "Next" button on page 0 (current page)
            popup.addButton("Next", function (dialog) {
                dialog.nextPage();
            });

            // add "Cancel" button on page 0 (current page)
            popup.addButton("Cancel", function (dialog) {
                dialog.hide();
            });

            // PAGE 1 (second page)

            // adds a new page to dialog
            popup.addPage();

            // adds header for second page
            popup.page[1].addHeader("Dialog - Page 1");

            // adds a single panel on second page (as there is only one panel, no menu will appear on the left side)
            popup.page[1].addPanel("SinglePanel", "singlePanel");
            popup.getCurrentPanel().html("Some content for the only panel on Page 1");

            // add "Previous" button to page 1
            popup.page[1].addButton("Previous", function(dialog) {
               dialog.prevPage();
            });

            // adds "Cancel" button to page 1
            popup.page[1].addButton("Cancel", function (dialog) {
                dialog.hide();
            });

            // PREPARE FOR DISPLAY

            // start first page, first panel
            popup.gotoPage(0);
            popup.gotoPanel(0);

            // display the popup
            popup.show();
        });
    });
</script>
    
</body>
</html>
